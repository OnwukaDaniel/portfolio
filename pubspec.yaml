name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  stacked: ^3.4.1+1
  stacked_hooks: ^0.2.3
  device_frame: ^1.2.0
  animated_text_kit: ^4.2.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/home/
    - assets/me/
    - assets/mocks/
    - assets/icons/
    - assets/display/
    - assets/power_plug/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/nunito/Nunito-Regular.ttf
        - asset: fonts/nunito/Nunito-Italic.ttf
          style: italic
    - family: JMH Typewriter
      fonts:
        - asset: fonts/typewritter/JMH Typewriter.ttf